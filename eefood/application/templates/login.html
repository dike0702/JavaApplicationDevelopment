{% extends "main.html" %}

{% block main %}
<h1>Login</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        {{ filed.label }}
        <br>
        {{ field }}
        <br>
        {{ field.error }}
    {% endfor %}
    <br>
    <button type="submit">Login</button>
</form>
{% endblock %}
