{% extends 'application/base.html' %}

{% block content %}
<div class="card card-profile my-5 mx-auto">
    <div class="card-body">
        <h2 class="card-title text-center">Profile</h2>
        <table class="profile_table mb-4">
            <tbody>
                <tr>
                    <th class="header">Name:</th>
                    <td class="data">{{ user.username }}</td>
                </tr>
                <tr>
                    <th class="header">Email:</th>
                    <td class="data">{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
        <div class="button mx-auto">
            <a href="" class= "btn btn-lg btn-warning btn-block">Modify</a>
        </div>
    </div>
</div>

{% endblock %}
